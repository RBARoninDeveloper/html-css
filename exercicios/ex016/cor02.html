<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* '*' Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #A241AC 1%, #924CC9, #EE1027, #BC3182, #F9B303 20%);
            /* to right ou 90deg */
            background-attachment: fixed; 
        } 
    </style>
</head> <!-- -->
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
