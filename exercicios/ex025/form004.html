<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 004</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais: </legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="imail">E-mail: </label>
                <input type="email" name="mail" id="imail" autocomplete="email"
                required>
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel"
                pattern="^\(\d{2}\) \d{4,5}-\d{4}$" placeholder="ex.: (xx) xxxx-xxxx" required>
            </p>
            <!-- Estudar mais sobre RegEx - Regular Expressions [Expressões Regulares] -->
            <p>
        </fieldset>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </p>
    </form>
</body>
</html>
