<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul&aacute;rio 006</title>
</head>
<body>
    <h1>Exemplo de Formul&aacute;rio</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00FF00">
        </p>
        <p>
            <label for="inivel">N&iacute;vel de Satisfa&ccedil;&atilde;o: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="5"
            value="3">
        </p>
            <label for="ifoto">Foto de perfil: </label>
            <input type="file" name="foto" id="ifoto">
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
