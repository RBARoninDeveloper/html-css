<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul&aacute;rio 008</title>
</head>
<body>
    <h1>Exemplo de Formul&aacute;rio</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">N&uacute;mero 1: </label>
            <input type="number" name="n1" id="in1" required min="0" max="50"
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">N&uacute;mero 2: </label>
            <input type="number" name="n2" id="in2" required min="0" max="50"
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Soma: </label>
            <output name="soma" id="isoma">0 </output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
