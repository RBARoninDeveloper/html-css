<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul&aacute;rio 009</title>
</head>
<body>
    <h1>Exemplo de Formul&aacute;rio</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inum">N&uacute;mero: </label>
            <input type="range" name="num" id="inum" min="0" max="10" value="3"
            oninput="ival.innerHTML = Number(inum.value)">
            <output name="val" id="ival">5</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
